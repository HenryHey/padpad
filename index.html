<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PadPad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <div class="header">
      <div>
        <h1>Gamepad buttons pressed</h1>
        <p class="sub" id="gpName">No gamepad connected</p>
      </div>
      <div class="status"><span class="status-dot" id="statusDot"></span><span id="statusText">Waitingâ€¦</span></div>
    </div>

    <ul id="pressed" class="pressed" aria-label="Pressed buttons"></ul>
    <p class="hint" id="hint">Press any button on your controller to begin.</p>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
